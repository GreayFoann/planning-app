<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning Hebdomadaire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="title">Planning Hebdomadaire</h1>
    <div>
      <button id="toggleTheme" aria-label="Changer le mode">🌙</button>
      <select id="langSelect" aria-label="Langue">
        <option value="fr">Français</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <main>
    <section id="controls">
      <button id="prevWeek">&larr;</button>
      <span id="weekRange"></span>
      <button id="nextWeek">&rarr;</button>
      <button id="duplicateWeek">📋 Dupliquer</button>
    </section>

    <section id="planning" aria-live="polite"></section>

    <section id="summary">
      <p><span id="totalDoneLabel">Total effectué :</span> <strong id="totalEffectue">0h00min</strong></p>
      <p><span id="remainingLabel">Reste à faire :</span> <strong id="reste">35h00min</strong></p>
    </section>

    <section id="actions">
      <button id="saveBtn">💾 Sauvegarder</button>
      <button id="resetBtn">↩️ Annuler</button>
      <button id="exportCSV">📊 Export CSV</button>
    </section>
  </main>

  <script type="module" src="app.mjs"></script>
</body>
</html>
